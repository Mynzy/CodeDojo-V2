<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Class</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header -->
    <header class="flex justify-between p-5 bg-gradient-to-tr from-orange-700 via-orange-500 to-yellow-400 text-black font-semibold">
        <div>
            <a href="">

        </div>

        </div>

            <div class="mb-10">
                <h1 class="text-5xl font-semibold">Hello</h1>
                <p class="text-2xl font-semibold">My name is <span class="text-orange-500 font-semibold">Muhaimin</span></p>
            </div>
            <div>
                <p class="mb-3">I like</p>
                <ul class="flex gap-3">
                    <li class="p-3 rounded-2xl bg-orange-500 hover:text-white hover:translate-y-2 hover:translate-x-1 transition ease-in-out">Me</li>
                    <li class="p-3 rounded-2xl bg-orange-500 hover:text-white hover:translate-y-2 hover:translate-x-1 transition ease-in-out">Myself</li>
                    <li class="p-3 rounded-2xl bg-orange-500 hover:text-white hover:translate-y-2 hover:translate-x-1 transition ease-in-out">and I</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="flex justify-center mt-40">

</body>
</html>
